<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SH Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="src/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/591259bba7.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div id='logoBar'>
            <div id='title'>
                <img id='logo' src='assets/icons/logo.png'>
                <h2>SH Manager</h2>
            </div> 
        </div> 
        <div id='listButtons'>
            <button class='listButton' id='listRooms'><i class='fas fa-bed'></i>Stanze</button>
            <button class='listButton' id='listCustomers'><i class='fas fa-users'></i>Clienti</button>
            <button class='listButton' id='listServices'><i class='fas fa-euro-sign'></i>Servizi</button> 
            <button class='listButton winBtn' id='openPrint'><i class='fas fa-print'></i>Stampa</button>
            <button class='listButton winBtn' id='openDB'><i class='fas fa-database'></i>DB</button>
        </div>
        <div id='lists'>
            <table class='list' id='rooms'>
                <tr>
                    <th></th>
                    <th>
                        <div id='monthBar'>
                            <i class="changeMonth fas fa-angle-left" id='prevMonth'></i>
                            <h2 id='month-year'></h2>
                            <i class="changeMonth fas fa-angle-right" id='nextMonth'></i>
                        </div>
                        <ul id='days'></ul>
                    </th>
                    <th class='textColumn'>Tipo</th>
                </tr>
            </table>
            <table class='list' id='customers'>
                <tr>
                    <th>Stanza</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Data Inizio</th>
                    <th>Data Fine</th>
                    <th>Località</th>
                    <th>Servizi</th>
                    <th>Totale</th>
                </tr>
            </table>
            <table class='list' id='services'>
                <tr>
                    <th>Nome</th><th>Prezzo</th>
                </tr>
            </table>
        </div>
        <div id='windowLevel'>
            <div class='window' id='roomWindow'>
                <form name='newRoom' method='POST'>
                    <label>Nome:</label><input type='text' name='name' maxlength='10'/>
                    <label>Tipo:</label>
                    <select name='type'>
                        <option value='doppia'>Doppia</option>
                        <option value='matrimoniale'>Matrimoniale</option>
                        <option value='tripla'>Tripla</option>
                        <option value='D/T'>D/T</option>
                        <option value='M/T'>M/T</option>
                        <option value='D/T/M'>D/T/M</option>
                    </select>
                    <input type="submit" class='operationButton button' id='roomButton'/>
                </form>
            </div>
            <div class='window' id='customerWindow'>
                <form name='newCustomer' method='POST'>
                    <label>Stanza:</label><select name='roomName'></select>
                    <label>Nome:</label><input type='text' name='name'/>
                    <label>Cognome:</label><input type='text' name='surname'/>
                    <label>Data Inzio:</label><input type='date' name='startDate'/>
                    <label>Data Fine:</label><input type='date' name='endDate'/>
                    <label>Località:</label><select id='locationBox' name='location'/></select>
                    <div id='servicesList'>
                        <label>Servizi:</label></br>
                    </div>
                    <input type="submit" class='operationButton button' id='customerButton'/>
                </form>
            </div>
            <div class='window' id='serviceWindow'>
                <form name='newService' method='POST'>
                    <label>Nome:</label><input type='text' name='name'/>
                    <label>Prezzo:</label><input type="number" name='price' min="1" step='any'/>
                    <input type='submit' class='operationButton button' id='serviceButton'>
                </form>
            </div>
            <div class='window' id='printWindow'>
                <button class='operationButton button' id='printButton'><i class='fas fa-print'></i></button>
                <table class='list' id='printList'>
                    <tr>
                        <th>Stanza</th>
                        <th>Tipo</th>
                        <th>Note</th>
                        <th>Cognome</th>
                        <th>Inizio</th>
                        <th>Fine</th>
                        <th>Servizi</th>
                    </tr>
                </table>
            </div>
            <div class='window' id='dbWindow'>
                <label>Directory DB:</label><input type='text' id='dbDir'/>   
                <button id="folderOpen"><i class='fas fa-folder-open'></i></button> 
                <button id='dbButton'><i class='fas fa-save'></i>Salva</button>
                <button id='backupDB'><i class='fas fa-undo'></i>Backup</button>
            </div>
            <div class='window' id='confirmWindow'>
                <h2>Siete sicuri di voler eliminare quest'elemento?</h2>
                <button class='operationButton' id='confirmYes'>Sì</button>
                <button class='button' id='confirmNo'>No</button>
            </div>
        </div>
        <div id="ctxMenu">
            <menu class='ctxItem winBtn' id='openAdd'></menu>
            <menu class='ctxItem winBtn' id='openEdit'></menu>
            <menu class='ctxItem winBtn' id='openDel'></menu>
            <menu class='ctxItem' id='tags'>
                <i class='fas fa-tag'></i>Etichette<i class='fas fa-chevron-right'></i>
                <div class='ctxSubMenu' id='tagsList'></div>
            </menu>
        </div>
        <div id='customerLineTitle'></div>
    </body>
    <script type='text/javascript' src='src/app.js'></script>
</html>
